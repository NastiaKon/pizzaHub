<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="pattern/header :: header"></header>

    <div class="container nt-5">
        <h1>Корзина</h1>
        <form th:action="@{/logout}" method="post">
            <p>
                Добро пожаловать <b>[[${#request.userPrincipal.principal.fullName}]]</b>

            <input type="submit" value="Выйти" />
            </form>
    </div>

                        </div>
                        <div class="col-3">
                            <img th:src="${'/img/'+item.menu.mainImage}" class="img-fluid"/>
                        </div>
                        <div class="col-6">
                            <div>
                                <a th:href="${'/menu/'+ item.menu.id}" target="_blank">
                                    <b>[[${item.menu.title}]]</b>
                                </a>
                            </div>

<!--                            <div>-->
<!--                                <b>[[${item.quantity}]]</b>-->
<!--                            </div>-->
                            <div>
                                <span>X</span>
                                <span>[[${item.menu.price}]]</span>
                            <div>
                                <span></span><span class="=h4">Итоговая цена = [[${item.quantity}*${item.menu.price}]]</span>
                            </div>
                        </div>
                    </div>
                    <div class="row m-1">&nbsp;</div>
                    </div>
                </th:block>
            </div>
            <div class="col-sm-4">
                <div>
                    <span>Итого:</span>
                </div>
                <div class="mt-2" th:unless="${#lists.isEmpty(cartItems)}">
                    <span class="h2">Суммарно: </span>
                </div>
                <div class="mt-2">
                    <button class="btn btn-danger p-3 mt-2">Подтвердить</button>
                </div>
            </div>
        </div>
            <div th:if="${#lists.isEmpty(cartItems)}">
                <h3 align="left">Вы ничего не добавили</h3>
