<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class = "container text-center">
        <div>
            <h1>Обновление данных</h1>
        </div>
        <form th:action="@{/users/save}" method = "post"
              style="max-width: 600px; margin: 0 auto"
              th:object="${user}"
                >
            <input type="hidden" th:field="*{id}"/>
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">Email</label>
                    <div class="col-8">
                        <input type="email" class="form_control" th:field="*{email}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Пароль</label>
                    <div class="col-8">
                        <input type="password" class="form_control" th:field="*{password}" required
                        minlength="3" maxlength="10"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Имя</label>
                    <div class="col-8">
                        <input type="text" class="form_control" th:field="*{firstName}" required />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Фамилия</label>
                    <div class="col-8">
                        <input type="text" class="form_control" th:field="*{lastName}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Роль</label>
                    <div class="col-8">
                        <th:block th:each="role:${listRoles}">
                            <input type="checkbox" th:field="*{roles}"
                            th:value="${role.id}"
                            th:text="${role.name}" class="m-3"/>
                        </th:block>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Изменить</button>
                </div>

            </div>
        </form>
    </div>


</body>
</html>
