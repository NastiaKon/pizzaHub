<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
        background-image: url("/img/backgr.png");
        }

    </style>
</head>
<body>
    <div class = "container text-center">
        <div>
            <h1>Регистрация пользователя</h1>
        </div>
        <form th:action="@{/process_register}" method = "post"
              style="max-width: 600px; margin: 0 auto"
              th:object="${user}">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">Email</label>
                    <div class="col-3">
                        <input type="email" class="form_control" th:field="*{email}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Пароль</label>
                    <div class="col-3">
                        <input type="password" class="form_control" th:field="*{password}" required
                        minlength="3" maxlength="10"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Имя</label>
                    <div class="col-3">
                        <input type="text" class="form_control" th:field="*{firstName}" required />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Фамилия</label>
                    <div class="col-3">
                        <input type="text" class="form_control" th:field="*{lastName}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Адрес</label>
                    <div class="col-3">
                        <input type="text" class="form_control" th:field="*{address}" required/>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
                </div>

            </div>
        </form>
    </div>


</body>
</html>
