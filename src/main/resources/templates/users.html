<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Список юзеров</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <header th:insert="pattern/header :: header"></header>
    <style>
        #con1{
            top: 30%;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div id="con1" class="container">
            <form th:action="@{/logout}" method="post">
                <p>
                    Добро пожаловать <b>[[${#request.userPrincipal.principal.fullName}]]</b>
                    <span sec:authentication="principal.authorities">Roles</span>
                </p>
                <input type="submit" value="Выйти" />
            </form>
        </div>
        <div>
            <h1>Список пользователей</h1>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thread-dark">
                    <tr>
                        <th>ID пользователя</th>
                        <th>Email</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Роли</th>
                        <th>Адрес</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${listUsers}">
                    <td th:text="${user.id}">ID пользователя</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.firstName}">Имя</td>
                    <td th:text="${user.lastName}">Фамилия</td>
                    <td th:text="${user.roles}">Роль</td>
                    <td th:text="${user.address}">Адрес</td>
                    <td>
                        <a th:href="'/users/edit/' + ${user.id}" class="btn btn-warning">Edit</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
